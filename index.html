<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <div class="title">Dashboard</div>
        <div class="side-nav">
          <div class="utility-nav">
            <p>Home</p>
            <p>Profile</p>
            <p>Messages</p>
            <p>History</p>
            <p>Tasks</p>
            <p>Communities</p>
          </div>
          <div class="preferences-nav">
            <p>Settings</p>
            <p>Support</p>
            <p>Privacy</p>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <div class="header-up">
            <div class="search-bar">Search Bar</div>
            <div class="bell">Bell</div>
            <div class="logo">Logo</div>
            <div class="username">Morgan Oakley</div>
          </div>
          <div class="header-down">
            <div class="welcome">
              <div class="wel-logo">Logo</div>
              <div class="user-info">
                <div class="greet">Hi there,</div>
                <div class="name">Morgan Oakley (@Morgan)</div>
              </div>
            </div>
            <div class="header-buttons">
              <button class="button-new"></button>
              <button class="button-share"></button>
              <button class="button-upload"></button>
            </div>
          </div>
        </div>
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
